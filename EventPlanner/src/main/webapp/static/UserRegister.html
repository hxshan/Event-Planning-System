<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<link rel="stylesheet" type="text/css" href="../css/UserRegister.css">
<script src="../scripts/FromValidations.js"></script>
</head>
<body>
	<main class="register-con">
    <form class="form" action="../RegisterController" method="post" onsubmit="return validateUserRegisterForm()">
		<h1 class="title">Register</h1>
		<div class="form-group">
        	<label class="form-label" for="name">Name</label>
        	<input class="form-input"  type="text" id="name" name="name" required>
		</div>
		<div class="form-group">
        	<label class="form-label" for="contact">Phone Number</label>
        	<input class="form-input"  type="text" id="contact" name="contact" required>
        </div>
		<div class="form-group">
        	<label class="form-label" for="email">Email</label>
        	<input class="form-input"  type="email" id="email" name="email" required>
        </div>
		<div class="form-group">
        	<label  class="form-label" for="password">Password</label>
        	<input class="form-input"  type="password" id="password" name="password" required>
        </div>
		
		<input name="userType" type="hidden" value="User">
        <button class="register-btn" type="submit">Register</button>
        <p>Already have an account? <a href="Login.jsp">Login</a></p>
        
        <a href="VendorRegister.html">Register as a Service Provider</a>
        
    </form>

    
	</main>
	
</body>
</html>
